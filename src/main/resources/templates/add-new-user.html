<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark d-flex">
    <div>
        <span class="navbar-brand ms-3" th:text="${user.email}"></span>
        <span class="navbar-brand">with roles: </span>
        <span class="navbar-brand" th:text="${user.roles}"></span>
    </div>
    <a href="/" class="nav-link text-secondary">Logout</a>
</nav>

<section class="d-flex">

    <div class="col-2 bg-white">
        <div class="d-grid gap-2 mt-3">
            <a class="btn btn-primary btn-block text-start text-decoration-none" role="button" href="/admin">Admin</a>
            <a class="btn btn-link btn-block text-start text-decoration-none" role="button" href="/user">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="mx-4">
            <h2 class="mt-3">Admin panel</h2>

            <ul class="nav nav-tabs mb-2">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/add">New User</a>
                </li>
            </ul>

            <h4>Add new user</h4>
            <form class="text-center fw-bold bg-white pt-3" th:action="@{/admin/add-user}" th:method="post" th:object="${newUser}">
                <div class="form-group mx-auto col-4">
                    <input name="id" type="hidden" th:field="*{id}">
                </div>
                <div class="form-group mx-auto col-4">
                    <label for="firstName">First name</label>
                    <input name="username" th:field="*{username}" type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group mx-auto mt-2 col-4">
                    <label for="lastName">Last name</label>
                    <input name="lastName" th:field="*{lastName}" type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group mx-auto mt-2 col-4">
                    <label for="age">Age</label>
                    <input name="age" th:field="*{age}" type="number" class="form-control" id="age">
                </div>
                <div class="form-group mx-auto col-4">
                    <label for="email">Email</label>
                    <input name="email" th:field="*{email}" type="email" class="form-control" id="email">
                </div>
                <div class="form-group mx-auto mt-2 col-4">
                    <label for="password">Password</label>
                    <input name="password" th:field="*{password}" type="password" class="form-control" id="password">
                </div>
                <div class="form-group mx-auto mt-2 col-4">
                    <label for="role">Role</label>
                    <select name="roles" th:value="${user.roles}" size="2"
                            multiple required class="form-select mx-auto"
                            aria-label="Default select" id="role">
                        <th:block >
                            <option value="1" selected>ADMIN</option>
                            <option value="2" selected>USER</option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group mx-auto mt-2 col-4 mb-3">
                    <button type="submit" class="btn btn-success">Add new user</button>
                </div>
            </form>
        </div>
    </div>

</section>

</body>
</html>
